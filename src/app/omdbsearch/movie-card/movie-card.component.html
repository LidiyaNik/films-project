<div class="card shadow p-3 mb-5 bg-white rounded">
  <img *ngIf="movie.Poster" defaultImage="/assets/default-image.jpg" [lazyLoad]="movie.Poster" class="card-img-top" class="rounded" alt="...">
  <div class="card-body">
  <h5 class="card-title">{{movie.Title}}</h5>
  <p class="card-text">{{movie.Year}}</p>
    <a [routerLink]="[movie.imdbID]" class="btn btn-primary">Details</a>
  </div>
</div>
